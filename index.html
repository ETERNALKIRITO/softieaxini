<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftieAxin Audio Player</title>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/9llyyueko/STATIC%20IMAGES/blank.png?updatedAt=1745897165289">
    <!-- This link stays the same -->
    <link rel="stylesheet" href="style.css">
    
    <!-- This link stays the same -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>SoftieAxin Player</h1>
            <div class="app-controls">
                <button id="cacheAllBtn" title="Cache all audio for offline playback">
                    <i class="fas fa-database"></i> Cache All
                </button>
                <label class="toggle-switch" title="Toggle background play">
                    <input type="checkbox" id="backgroundPlayToggle">
                    <span class="slider"></span>
                    Background Play
                </label>
                <button id="themeSwitcherBtn" title="Change Theme">
                    <i class="fas fa-palette"></i> Next Theme
                </button>
            </div>
        </header>

    <main>
    <!-- START: ADD THIS NEW SEARCH BAR -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search for a track...">
    </div>
    <!-- END: ADD THIS NEW SEARCH BAR -->

    <div id="audioLibrary" class="audio-library">
        <!-- Audio tracks will be dynamically inserted here -->
    </div>
    </main>

        <div class="now-playing-bar" id="nowPlayingBar">
            <div class="track-info">
                <span id="npTitle">No Track Selected</span>
                <span id="npArtist"></span>
            </div>
            <div class="player-controls">
                <button id="prevBtn" title="Previous Track"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="nextBtn" title="Next Track"><i class="fas fa-step-forward"></i></button>
                <button id="restartBtn" title="Restart Track"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100">
                <span id="totalTime">0:00</span>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <!-- The main audio player element -->
        <audio id="audioPlayer" crossorigin="anonymous"></audio>

        <!-- Black Screen Focus Mode -->
        <div id="blackScreenMode" class="black-screen-mode" style="display: none;">
            <div class="bs-content">
                <h2 id="bsTrackTitle">Track Title</h2>
                <div class="bs-time">
                    <span id="bsCurrentTime">0:00</span> / <span id="bsTotalTime">0:00</span>
                </div>
                <input type="range" id="bsProgressBar" value="0" min="0" max="100">
                <div class="bs-controls">
                    <button id="bsRestartBtn" title="Restart"><i class="fas fa-redo"></i></button>
                    <button id="bsPlayPauseBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="bsLockBtn" title="Lock Screen"><i class="fas fa-unlock"></i></button>
                </div>
                <button id="focusModeToggleBtn" class="focus-mode-toggle" title="Toggle Focus Mode">
                     <i class="fas fa-compress-arrows-alt"></i> Exit Focus
                </button>
            </div>
        </div>

    </div>

    <!-- THIS IS THE CRUCIAL CHANGE -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
