<!-- START: index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      id="viewportMeta"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- START: PWA and iOS Home Screen Configuration -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#8A4DFF" />

    <!-- Apple-specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Audio Player" />
    <!-- END: PWA and iOS Home Screen Configuration -->

    <title>SoftieAxin Audio Player</title>
    <link
      rel="icon"
      type="image/png"
      href="https://ik.imagekit.io/9llyyueko/STATIC%20IMAGES/blank.png?updatedAt=1745897165289"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
  </head>
  <body>
    <!-- START: NEW OVERLAY AND SIDEBAR ELEMENTS -->
    <div id="overlay" class="overlay"></div>
    <div id="sidebar" class="sidebar">
      <h2>Settings</h2>
      <div class="sidebar-controls">
        <button id="cacheAllBtn" title="Cache all audio for offline playback">
          <i class="fas fa-database"></i> Cache All
        </button>
        <label class="toggle-switch" title="Toggle background play">
          <input type="checkbox" id="backgroundPlayToggle" />
          <span class="slider"></span>
          Background Play
        </label>
        <button id="themeSwitcherBtn" title="Change Theme">
          <i class="fas fa-palette"></i> Next Theme
        </button>
        <!-- START: NEW FULLSCREEN BUTTON -->
        <button id="fullscreenBtn" title="Toggle Fullscreen">
          <i class="fas fa-expand"></i> Toggle Fullscreen
        </button>
        <!-- START: SHUFFLE DROPDOWN -->
        <div class="dropdown-container">
          <button id="shuffleDropdownBtn" class="dropdown-toggle">
            <i class="fas fa-random"></i> Shuffle Options
            <i class="fas fa-chevron-down arrow-icon"></i>
          </button>
          <div id="shuffleDropdownContent" class="dropdown-content">
            <button id="shuffleSongsBtn">
              <i class="fas fa-music"></i> Shuffle Songs
            </button>
            <button id="shuffleAudiosBtn">
              <i class="fas fa-podcast"></i> Shuffle Audios
            </button>
            <button id="shuffleAllBtn">
              <i class="fas fa-infinity"></i> Shuffle All Randomly
            </button>
            <button id="resetLibraryBtn">
              <i class="fas fa-undo"></i> Reset Library
            </button>
          </div>
        </div>
        <!-- END: SHUFFLE DROPDOWN -->
        <label class="toggle-switch" title="Enable or disable zooming">
          <input type="checkbox" id="zoomToggle" />
          <span class="slider"></span>
          Allow Zooming
        </label>
        <button id="reloadAppBtn" title="Reload the application">
          <i class="fas fa-sync-alt"></i> Reload App
        </button>
        <!-- END: NEW FULLSCREEN BUTTON -->
        <button id="toggleConsoleBtn" title="Toggle Developer Console">
          <i class="fas fa-terminal"></i> Toggle Console
        </button>
      </div>
    </div>
    <!-- END: NEW OVERLAY AND SIDEBAR ELEMENTS -->

    <div class="app-container">
      <header>
        <!-- START: MODIFIED HEADER -->
        <div class="header-content">
          <button id="menuToggleBtn" title="Open Settings">
            <i class="fas fa-bars"></i>
          </button>
          <!-- The H1 title and the .app-controls div have been removed -->
        </div>
        <!-- END: MODIFIED HEADER -->
      </header>

      <main>
        <!-- START: SEARCH BAR -->
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Search for a track..."
          />
        </div>
        <!-- END: SEARCH BAR -->

        <div id="audioLibrary" class="audio-library">
          <!-- Audio tracks will be dynamically inserted here -->
        </div>
      </main>

      <div class="now-playing-bar" id="nowPlayingBar">
        <div class="track-info">
          <span id="npTitle">No Track Selected</span>
          <span id="npArtist"></span>
        </div>
        <div class="player-controls">
          <button id="prevBtn" title="Previous Track">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="playPauseBtn" title="Play/Pause">
            <i class="fas fa-play"></i>
          </button>
          <button id="nextBtn" title="Next Track">
            <i class="fas fa-step-forward"></i>
          </button>
          <button id="restartBtn" title="Restart Track">
            <i class="fas fa-redo"></i>
          </button>
        </div>
        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressBar" value="0" min="0" max="100" />
          <span id="totalTime">0:00</span>
        </div>
        <div class="volume-control">
          <i class="fas fa-volume-down"></i>
          <input
            type="range"
            id="volumeBar"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <i class="fas fa-volume-up"></i>
        </div>
      </div>

      <!-- The main audio player element -->
      <audio id="audioPlayer" crossorigin="anonymous"></audio>

      <!-- Black Screen Focus Mode -->
      <div id="blackScreenMode" class="black-screen-mode" style="display: none">
        <div class="bs-content">
          <h2 id="bsTrackTitle">Track Title</h2>
          <div class="bs-time">
            <span id="bsCurrentTime">0:00</span> /
            <span id="bsTotalTime">0:00</span>
          </div>
          <input type="range" id="bsProgressBar" value="0" min="0" max="100" />
          <div class="bs-controls">
            <button id="bsRestartBtn" title="Restart">
              <i class="fas fa-redo"></i>
            </button>
            <button id="bsPlayPauseBtn" title="Play/Pause">
              <i class="fas fa-play"></i>
            </button>
            <button id="bsLockBtn" title="Lock Screen">
              <i class="fas fa-unlock"></i>
            </button>
          </div>
          <button
            id="focusModeToggleBtn"
            class="focus-mode-toggle"
            title="Toggle Focus Mode"
          >
            <i class="fas fa-compress-arrows-alt"></i> Exit Focus
          </button>
        </div>
      </div>
    </div>

    <!-- THIS IS THE CRUCIAL CHANGE -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
<!-- END: index.html -->
